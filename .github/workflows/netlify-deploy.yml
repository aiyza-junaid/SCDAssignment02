name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Assuming you have a build script to build your project

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          publish-dir: ./build  # Specify the directory to deploy
          deploy-dir: ./deploy  # Specify the directory to deploy from (optional)
          production-branch: main
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make sure to set this secret in your repository settings
